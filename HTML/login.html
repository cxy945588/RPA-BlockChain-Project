<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產檢流程證明系統</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="image/logo.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- <h1>MetaRegistration DApp</h1>
    <button id="checkButton">Check My List</button> -->
    <!-- 導航列 -->
    <nav
      class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <img
            src="image/logo1.png"
            alt="Logo"
            style="width: 25%; display: block; margin: 0 auto"
          />
        </div>
      </div>
    </nav>
    <!-- 導航列結束 -->
    <!-- <p id="result"></p> -->

    <!-- 連結錢包 -->
    <div class="center-container">
      <div class="button-group">
        <button id="connectWalletButton" class="connect" type="submit">
          <div>
            <img src="image/person.png" alt="" />
          </div>
          <div>連結錢包 Connect Wallet</div>
          <div>
            <img src="image/icon-wallet.png" alt="" />
          </div>
        </button>
      </div>
      <div class="metamask-container">
        <p class="metamask-text">登入</p>
        <img class="metamask" src="image/item.png" alt="metamask" />
        <p class="metamask-text">以繼續</p>
      </div>
    </div>
    <!-- 連結錢包結束 -->

    <!-- 連結js登入功能 -->
    <script type="module" src="../JS/JS_HTML/login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
